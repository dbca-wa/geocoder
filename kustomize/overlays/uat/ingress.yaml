apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geocoder-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: caddy-uat.dbca.wa.gov.au
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: geocoder-clusterip-uat
                port:
                  number: 8080
    - host: geocoder-uat.dbca.wa.gov.au
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: geocoder-clusterip-uat
                port:
                  number: 8080
